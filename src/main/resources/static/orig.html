<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Connection</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <style>
        #conversation { display: none; margin-top: 20px; }
        #greetings td { padding: 5px; }
    </style>
</head>
<body>

<h2>Connections Connect</h2>

<!-- Input for name -->
<label for="roomId"></label>
<input type="text" id="roomId" placeholder="Enter Room ID" />

<!-- Buttons -->
<button id="connect">Connect</button>
<button id="disconnect" disabled>Disconnect</button>
<button id="create_room" disabled>Create Room</button>

<!-- Response area -->
<div id="conversation">
    <h3>Server Response</h3>
    <table>
        <tbody id="greetings"></tbody>
    </table>
</div>

<!-- External JavaScript file -->
<script src="connections_script.js"></script>

</body>
</html>
